    <div class="container" id="forms">
      <div class="row">
        <div class="col-md-6" id="log">
          <h1>Log In</h1>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email/username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10"> 
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
              </div>
            </div>
            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label><input type="checkbox"> Remember me</label>
                </div>
              </div>
            </div>
            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Log In</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6" id="sign">
          <h1>Sign Up</h1>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="username">Username</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="username" placeholder="Create Username">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-10"> 
                <input type="password" class="form-control" id="pwd" placeholder="Create Password">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd2">Comirm Password:</label>
              <div class="col-sm-10"> 
                <input type="password" class="form-control" id="pwd2" placeholder="Comfirm Password">
              </div>
            </div>

            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
